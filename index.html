<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flatiron-movie-theater</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>FLATDANGO</h1>

    <main>
      <h3>POSTER</h3>
      <nav class="box">
        <nav class="movielist">
          <ul id="films"></ul>
        </nav>
        <nav class="moviesitems">
          <img id="poster">
          <nav class="content">
            <h3 id="title"></h3>
            <p id="runtime"></p>
            <p id="showtime"></p>
            <p id="ticketsSold"></p>
            <p id="availableTickets"><span id="status"></span></p> 
            <p id="description"></p>
            <button id="buyTickets">Buy Tickets</button>
          </nav>
        </nav>
      </nav>
    </main>

    <script src="script.js"></script>
  </body>
</html>
